<head>

  <meta charset='utf-8'>
  <meta http-equiv='X-UA-Compatible' content='IE=edge'>
  <meta name='viewport' content='width=device-width, initial-scale=1'>
  <meta name='description' content='A tool to share latex documents on the fly'>
  <meta name='author' content='Bati Sengul'>
  <meta name="fragment" content="!">
  <link rel="icon" type="image/png" href="/pics/logo.png">

  <title>TexPad - A live latex sharing tool</title>

</head>

<template name='landing'>
  <header>
    <div class='landing-text'>
      <h1>TexPad</h1>
      <span>A live latex sharing tool</span>
      <button type='button' class='btn btn-primary btn-lg' aria-haspopup='true' aria-expanded='false' id='new-pad'>New TexPad</button>
    </div>
  </header>

  <div class='container explanation'>
    <div class="row text-center">
      <h2>How does it work?</h2>
      <hr class="small">
        <div class="col-md-4">
          <span class="fa-stack fa-4x">
            <i class="fa fa-circle fa-stack-2x"></i>
            <i class="fa fa-hand-pointer-o fa-stack-1x fa-inverse"></i>
          </span>
          <h4>Create a new pad</h4>
          <p>
            Create a new pad by clicking on the button above.</p>
        </div>
        <div class="col-md-4">
          <span class="fa-stack fa-4x">
            <i class="fa fa-circle fa-stack-2x"></i>
            <i class="fa fa-share-alt fa-stack-1x fa-inverse"></i>
          </span>
          <h4>Copy the URL and share it</h4>
          <p>Copy the URL from the URL bar. Anybody you give this link to will have access to the pad. There are no limits on the number of people who can access a pad.</p>
        </div>
        <div class="col-md-4">
          <span class="fa-stack fa-4x">
            <i class="fa fa-circle fa-stack-2x"></i>
            <i class="fa fa-cloud fa-stack-1x fa-inverse"></i>
          </span>
          <h4>Collaborate using the pad</h4>
          <p>When you write on the pad, the other users will immediately see what you have written. You can also send the URL to someone for viewing later.</p>
        </div>
    </div>
  </div>

  <footer>
    <div class='container'>
      <div class='row'>
        <div class='col-lg-10 col-lg-offset-1 text-center'>
          Made with
          <i class='fa fa-heart'></i>
          by
          <a href='http://www.batisengul.co.uk'>Batı Şengül</a>.
        </div>
        <div class='col-lg-10 col-lg-offset-1 text-center'>
          <a href='https://github.com/Focus/texpad'>
            <i class='fa fa-github fa-3x'></i>
          </a>
        </div>
      </div>
    </div>
  </footer>

</template>
