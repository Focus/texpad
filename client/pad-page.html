<template name='padPage'>
  <nav class='navbar navbar-inverse'>
    <div class='container-fluid'>
      <a class='navbar-brand' href='/'>TexPad</a>
      <ul class="nav navbar-nav">
        <li><a href='#'>Help</a></li>
      </ul>
    </div>
  </nav>

  <div class='row'>
    <div class='col-md-6'>
      <textarea class='form-control input-group-lg' autocomplete='off' placeholder='' rows='30' id='pad-textarea'></textarea>
    </div>
    <div class='col-md-6' id='pad-displayarea'>
      {{{padContent}}}
    </div>
  </div>
    <div id='hidden-maths' class='col-md-6'>{{hiddenMaths}}</div>
    {{#mathjax}}
    <div id='hidden-buffer' class='col-md-6'></div>
    {{/mathjax}}
</template>
